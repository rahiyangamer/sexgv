<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAHIYAN ADMIN PANEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .background-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.2) 0,
                rgba(255, 255, 255, 0.2) 1px,
                transparent 1px,
                transparent 20px
            ),
            repeating-linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.2) 0,
                rgba(255, 255, 255, 0.2) 1px,
                transparent 1px,
                transparent 20px
            );
        }

        .background-text::before {
            content: 'রাইয়ান';
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            text-transform: uppercase;
        }

        .admin-panel {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            z-index: 1;
        }

        .admin-panel-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .admin-panel button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .admin-panel button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="background-text"></div>

    <div class="admin-panel">
        <div class="admin-panel-title">RAHIYAN ADMIN PANEL</div>
        <button onclick="window.location.href='http://192.168.0.1'">TP-Link</button>
        <button onclick="window.location.href='http://192.168.1.1'">Mercusys</button>
        <button onclick="window.location.href='http://192.168.4.1'">NODMCU</button>
        <button onclick="window.location.href='http://192.168.192.1'">Personal</button>
        <button onclick="window.location.href='http://192.168.0.1'">VIP</button>
    </div>

</body>
</html>

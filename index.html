<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAHIYAN ADMIN PANEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .admin-panel {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .admin-panel-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .admin-panel button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .admin-panel button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="admin-panel">
        <div class="admin-panel-title">RAHIYAN ADMIN PANEL</div>
        <button onclick="window.location.href='http://192.168.0.1'">TP-Link</button>
        <button onclick="window.location.href='http://192.168.1.1'">Mercusys</button>
        <button onclick="window.location.href='http://192.168.4.1'">NODMCU</button>
        <button onclick="window.location.href='http://192.168.192.1'">Personal</button>
        <button onclick="window.location.href='http://192.168.0.1'">VIP</button>
    </div>

</body>
</html>
